<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snail Karts – Engineered To Drift</title>

<link rel="stylesheet" href="style.css">

<!-- Favicons -->
<link rel="icon" href="favicon.ico">
<link rel="icon" type="image/png" href="favicon-32x32.png">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="manifest" href="site.webmanifest">

</head>
<body>

<header class="site-header">
  <div class="brand">
    <div class="logo-badge">
      <img src="IMG_5286.PNG" class="logo" alt="Snailkarts Logo">
    </div>
    <div class="brand-text">
      <span class="brand-title">Snail Karts</span>
      <span class="brand-tagline">Engineered To Drift</span>
    </div>
  </div>

  <button class="nav-toggle">☰</button>

  <nav class="site-nav">
    <a href="#hero">Home</a>
    <a href="#karts">Karts</a>
    <a href="#gallery">Gallery</a>
    <a href="#build">Build</a>

    <div class="social-wrap">
      <span class="follow-label">Follow</span>
      <div class="social-icons">
        <a href="https://www.instagram.com/snailkarts" target="_blank">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M7 2C4.24 2..."/></svg>
        </a>

        <!-- UPDATED TIKTOK LINK & ICON -->
        <a href="https://www.tiktok.com/@snailkarts" target="_blank">
          <svg viewBox="0 0 256 256">
            <path fill="currentColor" d="M168 0h32c0 30 24 54 54 54v33c-20 0-39-6-54-17v93c0 51-41 93-92 93S16 214 16 163c0-50 41-91 92-91h4v36h-4c-30 0-55 24-55 55s25 56 55 56s55-25 55-56V0z"/>
          </svg>
        </a>

        <a href="https://www.youtube.com/@snailkarts" target="_blank">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M10 15V9l6 3z"/></svg>
        </a>
      </div>
    </div>
  </nav>
</header>


<!-- HERO SECTION (unchanged) -->
<section id="hero" class="hero">
  <video autoplay muted loop playsinline class="hero-video">
    <source src="hero.mp4" type="video/mp4">
  </video>

  <div class="hero-content">
    <h1><span class="stroke">Engineered</span> <span class="glow">To Drift</span></h1>
    <p class="hero-sub neon-text">Precision drift trikes built for fun, style, and pure adrenaline.</p>
    <a href="#build" class="btn neon-btn pulse">Build Yours</a>
  </div>
</section>



<!-- KARTS SECTION (unchanged) -->
<section id="karts" class="route enter">
  <div class="karts-video-bg">
    <video autoplay muted loop playsinline>
      <source src="karts.mp4" type="video/mp4">
    </video>
  </div>
  <div class="karts-overlay"></div>

  <div class="karts-content container">
    <div class="section-head">
      <h2>Our Karts</h2>
      <div class="neon-underline"></div>
    </div>

    <!-- Existing card layout preserved -->
  </div>
</section>



<!-- ⭐ UPDATED GALLERY SECTION ⭐ -->
<section id="gallery" class="route enter">
  <div class="gallery-video-bg">
    <video autoplay muted loop playsinline>
      <source src="gallery.mp4" type="video/mp4">
    </video>
  </div>

  <div class="gallery-overlay"></div>

  <div class="gallery-content container">
    <div class="section-head">
      <h2>Gallery</h2>
      <div class="neon-underline"></div>
    </div>

    <div class="masonry hover-lift">

      <!-- NEW VIDEO BLOCK -->
      <div class="tile">
        <video autoplay muted loop playsinline style="width:100%; border-radius:12px;">
          <source src="7136d24717104a3f819ae4c0f21c5e98-_1_.mp4" type="video/mp4">
        </video>
      </div>

      <!-- NEW IMAGES -->
      <div class="tile"><img src="kartsdinos1.jpg"></div>
      <div class="tile"><img src="kartsdinos2.jpg"></div>
      <div class="tile"><img src="pinkkart.jpg"></div>
      <div class="tile"><img src="yellowpinkkart.jpg"></div>
      <div class="tile"><img src="whitekart.jpg"></div>
      <div class="tile"><img src="yellowkart.jpg"></div>

    </div>
  </div>
</section>



<!-- ⭐ UPDATED BUILD SECTION WITH NEW PRICING + OPTIONS ⭐ -->
<section id="build" class="route enter">
  <div class="build-video-bg">
    <video autoplay muted loop playsinline>
      <source src="build.mp4" type="video/mp4">
    </video>
  </div>

  <div class="build-overlay"></div>

  <div class="build-content container">

    <div class="section-head">
      <h2>Build Your Snail Kart</h2>
      <div class="neon-underline"></div>
    </div>

    <div class="contact-card neon-card neon-scan">
      <form class="contact-form" id="buildForm">

        <!-- FRAME -->
        <label>Frame</label>
        <select name="frame">
          <option value="3000">Standard – $3000</option>
          <option value="3600">Custom – $3600</option>
        </select>

        <!-- WHEELS & TIRES -->
        <label>Wheels & Tires</label>
        <select name="wheels">
          <option value="900">Raw Aluminum – $900</option>
          <option value="1025">Basic Color – $1025</option>
          <option value="1065">Flake / Candy / 2-Part – $1065</option>
        </select>

        <!-- STEERING -->
        <label>Steering Wheel</label>
        <select name="steering">
          <option value="150">Standard – $150</option>
          <option value="225">Custom – $225</option>
        </select>

        <!-- SEAT -->
        <label>Seat</label>
        <select name="seat">
          <option value="150">Standard – $150</option>
          <option value="250">Custom – $250</option>
        </select>

        <!-- ENGINE -->
        <label>Engine</label>
        <select name="engine">
          <option value="300">Gas 125cc – $300</option>
          <option value="900">Electric Motor – $900</option>
        </select>

        <!-- BATTERY (auto-hidden unless electric) -->
        <label>Battery (Electric Only)</label>
        <select name="battery">
          <option value="0">Not Needed (Gas)</option>
          <option value="900">72v Battery – $900</option>
        </select>

        <!-- PVC DRIFT SLICKS -->
        <label>PVC Drift Slicks</label>
        <select name="slicks">
          <option value="50">1 Pair – $50</option>
          <option value="125">3 Pairs – $125</option>
        </select>

        <div class="form-status" id="totalDisplay">Total: $0</div>

        <button type="button" class="btn neon-btn pulse" onclick="calculateBuild()">Calculate Total</button>
      </form>
    </div>

  </div>
</section>



<footer class="site-footer">
  <div class="footer-inner">
    © 2025 Snail Karts — Engineered To Drift
  </div>
</footer>



<script>
function calculateBuild() {
  let f = document.getElementById("buildForm");

  let total =
    Number(f.frame.value) +
    Number(f.wheels.value) +
    Number(f.steering.value) +
    Number(f.seat.value) +
    Number(f.engine.value) +
    Number(f.battery.value) +
    Number(f.slicks.value);

  document.getElementById("totalDisplay").innerText = "Total: $" + total.toLocaleString();
}
</script>

<script>
document.querySelector('.nav-toggle').addEventListener('click', () =>
  document.body.classList.toggle('nav-open')
);
</script>

</body>
</html>
